<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="highContrast" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style/header.css">
    <link rel="stylesheet" type="text/css" href="style/responsive.css">
    <link id="normalContrast" rel="stylesheet" type="text/css" href="style/lists.css">
    <link rel="icon" type="icon/png" href="assets/img/logo.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <title>Trelltwo | My lists</title>
</head>

<body>
    <div id="high-contrast">
            <label><input id="contrastToggle" type="checkbox" value="High contrast"
                onchange="swapStyleSheet('style/high-contrast-lists.css')">High contrast</label>
    </div>
    <!--Header-->
    <header>
        <div id="logo">
            <a href="boards.html"><img src="assets/img/logo.png"></a>
        </div>

        <div id="board-title">
            <input id="board-title" class="board-title" type="text" value="New Board">
            <div id="lag-liste">

                </div>
        </div>

        <div class="board-info">
            <h3>Board members</h3>
            <div class="board-members">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80">
                <img src="https://images.unsplash.com/photo-1511200016789-e7b694d91f81?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=933&q=80">
                <img src="https://images.unsplash.com/photo-1429552077091-836152271555?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=932&q=80">
                <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80">
                <img src="https://images.unsplash.com/photo-1491933382434-500287f9b54b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80">
                <img src="https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1971&q=80">
            </div>
        </div>
    </header>
    <!--/Header-->

    <!--Wrapper for lists-->
    <wrapper id="wrapper">
        <div id="lister">

        </div>
    </wrapper>
    <!--/Wrapper for lists-->

    <script src="script/cardsAndLists.js"></script>
    <script src="script/highContrastLists.js"></script>
</body>

</html>
