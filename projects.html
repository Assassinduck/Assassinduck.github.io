<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="highContrast" rel="stylesheet" type="text/css">
    <link id="normalContrast" rel="stylesheet" type="text/css" href="style/projects.css">
    <link rel="stylesheet" type="text/css" href="style/header.css">
    <link rel="icon" type="icon/png" href="assets/img/logo.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <title>TrellTwo | My projects</title>
</head>

<body>
    <div id="high-contrast">
            <label><input id="contrastToggle" type="checkbox" value="High contrast"
                onchange="swapStyleSheet('style/high-contrast-projects.css')">High contrast</label>
    </div>

    <!--Header-->
    <header>
        <div id="logo">
            <a href="./"><img src="assets/img/logo.png"></a>
        </div>
    </header>
     <!--/Header-->

     <!--Projects wrapper-->
    <div class="projects">
        <div class="projects-header" id="profile">
            <div id="profile-image"></div>
            <button class="new-project-btn" id="newProjectBtn">
                <h3>+ New project</h3>
            </button>
        </div>
        <div class="projects-wrapper" id="projects-wrapper">
        </div>
    </div>
    <!--/Projects wrapper-->

    <script src="script/projects.js"></script>
    <script src="script/highContrastProjects.js"></script>
</body>

</html>
